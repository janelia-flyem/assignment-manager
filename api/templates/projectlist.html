{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block script %}
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
function show_all() {
  $(".open").show();
  $(".complete").show();
  $(".notstarted").show();
  $('#hc').removeAttr("disabled");
  $('#ho').removeAttr("disabled");
  $('#hn').removeAttr("disabled");
  $('#protocol').val('all');
}

function new_project(sel) {
  window.location.href = '/newproject/' + sel.value;
}

function select_protocol(sel) {
  selected = sel.value
  $("#protocol > option").each(function() {
    if (selected == 'all' || selected == this.value) {
      $("."+this.value).show()
    }
    else {
      $("."+this.value).hide()
    }
  });
  $('#hc').removeAttr("disabled");
  $('#ho').removeAttr("disabled");
  $('#hn').removeAttr("disabled");
}

function change_date()
{
  if ($('#start').val()) {
    start = $('#start').val();
  }
  else {
    start = '2019-09-01';
  }
  url = '/projectlist/' + start;
  if ($('#stop').val()) {
    url += '/' + $('#stop').val();
  }
  window.location.href = url;
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  {{navbar|safe}}
  <h2>Projects</h2>
  {{newproject|safe}}
  <div style='float: left;margin:10px 0 15px 0;'>
  <div style='float: left'>Start date:</div><div style='float: left;margin-left: 10px;'><input id="start" width=200></div>
  <div style='float: left;margin-left: 10px;'>Stop date:</div><div style='float: left;margin-left: 10px;'><input id="stop" width=200></div>
  <div style='float: left;margin-left: 10px;'><button type="submit" class="btn btn-outline-primary btn-sm" onclick="change_date(); href='#'">Change date range</button></div>
  </div>
  <script>
    $('#start').datepicker({ uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd', value: '{{start}}', minDate: '2019-09-01' });
    $('#stop').datepicker({ uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd', value: '{{stop}}' });
  </script>
  <div style='clear:both'></div>
  <div>
  <button type="button" class="btn btn-primary btn-sm" onclick='show_all();'>Show all</button>
  <button id="hc" type="button" class="btn btn-primary btn-sm" onclick='$(".complete").hide(); $("#hc").attr("disabled", true);'>Hide completed</button>
  <button id="ho" type="button" class="btn btn-primary btn-sm" onclick='$(".open").hide(); $("#ho").attr("disabled", true);'>Hide open</button>
  <button id="hn" type="button" class="btn btn-primary btn-sm" onclick='$(".notstarted").hide(); $("#hn").attr("disabled", true);'>Hide not started</button>
  Select protocol:
  <select id="protocol" onchange='select_protocol(this);'>
    <option value="all" SELECTED>All protocols</a>
    {% for pro in protocols %}
        <option value="{{pro}}">{{protocols[pro]}}</option>
    {% endfor %}
  </select>
  </div>
  <br>
  {{ projects|safe }}
{% endblock %}
