{% extends "base.html" %}
{% block script %}
<script>
function select_proofreader(sel) {
  selected = sel.value
  if (selected) {
    window.location.href = '/usermetrics/' + selected
  }
}
function select_organization(sel) {
  selected = sel.value
  if (selected) {
    window.location.href = '/orgmetrics/' + selected
  }
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  {{navbar|safe}}
  <h2>Metrics for {{username}}</h2>
  {{assignments|safe}}
  {{tasks|safe}}
  <br>
  {{controls|safe}}
{% endblock %}
