{% extends "base.html" %}
{% block content %}
  {{navbar|safe}}
  <h3>{{user}}</h3>
  <table id='userprops' class='property'>
  <tbody>
  {% for row in uprops %}
    <tr><td class="align-top">{{ row[0] }}</td><td>{{ row[1]|safe }}</td></tr>
  {% endfor %}
  </tbody>
  </table>
  <div width="100%">
  <br>
  Auth Token:<br>
  <div class="shadow w-100 p-3 mb-5 bg-white rounded" style="word-wrap: break-word;color:#000;">{{token}}</div>
  </div>
  <a href="/logout"><button type="button" class="btn btn-outline-danger">Logout</button></a>
{% endblock %}
